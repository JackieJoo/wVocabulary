    Class to operate phrases. A phrase consists of words. Vocabulary enables the
    design of CLI based on phrases instead of words. It makes possible to group
    several similar phrases and help a user learn CLI faster. Use it to make
    your CLI more user-friendly.
  enabled: 1
  version: 0.3.75
  interpreters: &ref_0
